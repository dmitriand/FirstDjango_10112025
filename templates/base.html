<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>

    <title>
        {% block title %}Заголовок{% endblock title %}

    {% block style %}
        <link rel="stylesheet" href="{% static "css/style.css" %}">

</head>
<body>

        {% block content %}   
            {% include "header.html" %}
        {% endblock content %}

    <footer>
        {% block footer %}{% endblock footer %}

</body>
</html>
